<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saas | Home</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>

<body>
    <section id="head">
        <header class="main_header">
            <div class="logo">
                <a href="/">AR SHAKIR</a>
            </div>
            <input type="checkbox" name="menu" id="open_menu">
            <nav class="header_nav">
                <div class="logo">
                    <a href="/">AR SHAKIR</a>
                </div>
                <label for="open_menu" class="close_menu">
                    <i class="fa-solid fa-xmark"></i>
                </label>
                <ul>
                    <li><a href="#">Product <i class="fa-solid fa-angle-down"></i></a></li>
                    <li><a href="#">Template <i class="fa-solid fa-angle-down"></i></a></li>
                    <li><a href="#">Blog</a></li>
                    <li><a href="#">Pricing</a></li>
                </ul>
                <div class="header_cta">
                    <button type="button" class="sign_in">Sign in</button>
                    <button type="button" class="sign_up">Start free</button>
                </div>
            </nav>
            <div class="header_cta">
                <button type="button" class="sign_in">Sign in</button>
                <button type="button" class="sign_up">Start free</button>
            </div>
            <label for="open_menu" class="menu">
                <i class="fa-solid fa-bars"></i>
            </label>
            
        </header>
        <main class="hero">
            <div class="container">
        
                <!-- TOP ILLUSTRATION -->
        
                <div class="top_illustration">
                    <div class="mini_img">
                        <img src="img/2.png" alt="Logo" width="38" height="52">
                        <div class="frame">
                            <img src="img/Frame.svg" alt="paper plane" width="15" height="15">
                        </div>
                    </div>
                    <div class="mini_img">
                        <img src="img/3.png" alt="User" width="80" height="80">
                    </div>
                    <div class="mini_card">
                        <div class="arrow">
                            <img src="img/arrow-down.svg" alt="arrow-down" width="18" height="18">
                        </div>
                        <div class="mini_meta">
                            <h6>$500</h6>
                            <span>Received</span>
                        </div>
                    </div>
                    <img src="img/line-3.svg" alt="connector" width="122" height="40">
                </div>
        
                <!-- MAIN CONTENT -->
        
                <div class="main_content">
                    <h1>Managing freelance payments has never been easier</h1>
                    <p>End-to-end payments and financial management in a single solution. Meet the right platform to
                        help realize.</p>
                    <div class="main_btns">
                        <button type="button" class="get_started btn">Get Started</button>
                        <button type="button" class="demo_btn btn">Request Demo</button>
                    </div>
                </div>
        
                <!-- LEFT ILLUSTRATION -->
        
                <div class="left_illustration">
                    <div class="img_mini">
                        <img src="img/1.png" alt="User" width="74" height="74">
                    </div>
                    <div class="img_mini">
                        <img src="img/upwork.svg" alt="Upwork" width="35" height="22">
                        <div class="frame">
                            <img src="img/Frame.svg" alt="paper plane" width="15" height="15">
                        </div>
                    </div>
                    <div class="img_mini">
                        <img src="img/5.png" alt="User" width="74" height="74">
                    </div>
                    <div class="dual_card">
                        <div class="mini_card">
                            <div class="arrow">
                                <img src="img/arrow-down.svg" alt="arrow-down" width="18" height="18">
                            </div>
                            <div class="mini_meta">
                                <h6>$1200</h6>
                                <span>Received</span>
                            </div>
                        </div>
                        <div class="mini_card">
                            <div class="arrow">
                                <img src="img/arrow-up.svg" alt="arrow-up" width="18" height="18">
                            </div>
                            <div class="mini_meta">
                                <h6>$500</h6>
                                <span>Returned</span>
                            </div>
                        </div>
                    </div>
                    <img src="img/line-2.svg" alt="connector" width="127" height="221">
                </div>
        
                <!-- RIGHT ILLUSTRATION -->
                <div class="right_illustration">
                    <div class="mini_img">
                        <img src="img/4.png" alt="User" width="80" height="80">
                    </div>
                    <div class="mini_img">
                        <img src="img/freelancer.svg" alt="Freelancer" width="62" height="46">
                        <div class="frame">
                            <img src="img/Frame.svg" alt="paper plane" width="15" height="15">
                        </div>
                    </div>
                    <div class="mini_img">
                        <img src="img/6.png" alt="User" width="80" height="80">
                    </div>
                    <div class="mini_card">
                        <div class="arrow">
                            <img src="img/arrow-up.svg" alt="arrow-up" width="18" height="18">
                        </div>
                        <div class="mini_meta">
                            <h6>$1200</h6>
                            <span>Sent</span>
                        </div>
                    </div>
                    <img src="img/line-1.svg" alt="connector" width="195" height="226">
                </div>
            </div>
        </main>
    </section>
</body>

</html>
